name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize] # PR作成/更新で動くように設定

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # PRにコメント投稿する権限を付与
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install AI dependencies
        # APIを叩くためのライブラリを一括インストール
        run: pip install PyGithub requests google-generativeai openai anthropic

      - name: Run Multi-AI Review Script
        env:
          # モデル名
          GEMINI_MODEL: gemini-3.0-flash
          GPT_MODEL: gpt-4o
          CLAUDE_MODEL: claude-3-5-sonnet-20240620
          SUMMARIZER_MODEL: gemini-1.5-pro

          # APIキー
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python .github/scripts/review.py
